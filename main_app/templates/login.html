{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" class="bg-white p-6 rounded shadow-md" style="width: 300px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded">Login</button>
    </form>
</div>
{% endblock %}
