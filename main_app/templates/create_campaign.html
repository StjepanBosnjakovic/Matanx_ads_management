{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Campaign{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Create a New Campaign</h2>
    <form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-lg">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded">Create Campaign</button>
    </form>
</div>
{% endblock %}
