{% load crispy_forms_tags %}
{% extends 'main_app/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold">Welcome to the Ad Booking Platform</h1>
    {% if user.is_authenticated %}
        <p class="mt-4">Hello, {{ user.username }}!</p>
        <a href="{% url 'logout' %}" class="text-blue-500">Logout</a>
    {% else %}
        <div class="mt-4">
            <a href="{% url 'login' %}" class="text-blue-500 mr-4">Login</a>
            <a href="{% url 'register' %}" class="text-blue-500">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
